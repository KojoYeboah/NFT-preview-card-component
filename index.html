<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="Style/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="main-container">
    <div class="image-equilibrium">
      <img src="images/image-equilibrium.jpg " alt="main-profile" class="img-equilibrium">
      <div class="view"><img src="images/icon-view.svg" alt="view" class="views"></div>
    </div>

    <div class="equilibrium">
      Equilibrium #3429
    </div>
    
    <div class="word">
      Our Equilibrium collection promotes balance and calm.
    </div>
    
    <div class="nums">
      <div class="num-one"><img src="images/icon-ethereum.svg" alt="ethereum" class="img"><span class="eth">0.041 ETH</span></div>
      <div class="num-one"><img src="images/icon-clock.svg" alt="clock" class="img"><span class="days">3 days left</span></div>
    </div>
    
    <div class="pic-profile">
      <div class="pp"><img src="images/image-avatar.png" alt="picture profile" class="pic-pro"></div>
      <div class="create"><span class="days">Creation of</span> <span class="jules">Jules Wyvern</span></div>
    </div>

  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span>Frontend Mentor</span></a>. 
    Coded by <a href="#"><span>Kojo Yeboah</span> </a>.
  </div>
</body>
</html>
